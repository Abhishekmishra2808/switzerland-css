<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>

      height: 600px;
      width: 600px;
      background-color: red;
      position: relative;

    }
    #div1{
      height: 100px;
      width: 500px;
      position: absolute;
      top: 250px;
      left: 50px;
      background-color: white;
    }
    #div2{
      height: 500px;
      width: 100px;
      position: relative;
      top: 50px;
      left: 250px;
      background-color: white;


    }



  </style>
</head>
<body>
  <div class="flag">
    <div id="div1">
      
    </div>
    <div id="div2">

    </div>
  </div>
  
</body>
</html>
